<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="./css/main.css"/>
    </head>
    <body>
        <div class="container">
            <div class="login-panel">
                <div class="right" style="order: 1;">
                    <div class="login-items">
                        <input type="text" value="Email *"/>
                        <input required type="text" value="Password *"/>
                        <div class="login-button">
                            <button type="submit">Login</button>
                        </div>
                        <div class="bottom-text">
                            <span>dont have account ? <a href="#">Make one</a> :) </span>
                        </div>
                    </div>
                </div>
                <div class="left">
                    <div class="login-image">
                        <img src="./images/zoro.png" alt="login image"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
